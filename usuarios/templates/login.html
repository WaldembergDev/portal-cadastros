{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
{% endblock %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
        <div class="text-center mb-4">
            <i class="bi bi-person-fill" style="font-size: 5rem; color: #0d6efd;"></i>
            <h3 class="mt-2">Acesso ao Sistema</h3>
        </div>
        <form action="." method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="InputLogin" class="form-label">Login</label>
                <input name="login" type="text" class="form-control" id="InputLogin" placeholder="Digite seu login" required>
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Senha</label>
                <input name="password" type="password" class="form-control" id="InputPassword1" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center mb-0" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
