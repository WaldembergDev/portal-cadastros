<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grupo Quality Ambiental{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Cor de fundo suave */
            -webkit-text-size-adjust: 100%; /* Para compatibilidade móvel */
            -ms-text-size-adjust: 100%;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Garante que bordas arredondadas funcionem */
        }
        .header {
            padding: 20px 0;
            text-align: center;
            background-color: #0056b3; /* Cor principal da sua marca */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .header h1 { /* Estilo específico para o H1 no cabeçalho */
            color: #ffffff; /* Cor do texto do título */
            margin: 0;
            font-size: 28px; /* Tamanho da fonte */
            line-height: 1; /* Altura da linha */
        }
        .content {
            padding: 30px;
            text-align: left;
            color: #333333;
            line-height: 1.6;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #777777;
            background-color: #e9e9e9; /* Cor de fundo do rodapé */
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #0056b3; /* Cor dos títulos */
            margin-top: 0;
        }
        a {
            color: #0056b3; /* Cor dos links */
            text-decoration: none;
        }
        /* Media Queries para responsividade básica em e-mails */
        @media only screen and (max-width: 620px) {
            .email-container {
                width: 100% !important;
                margin: 0 !important;
                border-radius: 0 !important;
                box-shadow: none !important;
            }
            .content, .header, .footer {
                padding: 20px !important;
            }
            .header h1 {
                font-size: 24px !important; /* Ajuste para telas menores */
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <div class="email-container">
        <div class="header">
            {% block email_header %}
                <h1 style="color: #ffffff; margin: 0; font-size: 28px;">Grupo Quality Ambiental</h1>
            {% endblock %}
        </div>

        <div class="content">
            {% block email_content %}
                {% endblock %}
        </div>

        <div class="footer">
            {% block email_footer %}
                <p style="margin: 0;">Este é um e-mail automático. Por favor, não responda.</p>
                <p style="margin: 5px 0 0;">&copy; 2025 Grupo Quality Ambiental. Todos os direitos reservados.</p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
